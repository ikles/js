<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17 if else</title>
</head>
<body>
	<script>


		var students = ['Студент 1','Студент 2','Студент 3','Студент 4','Студент 5'];

		if (students.length >= 3) {
			document.write("это большой массив, в котором как минимум 3  элемента");		
		}
		else{
			document.write("это маленький массив, в  котором менее 3-х элементов");			
		}

		
	</script>
</body>
</html>
