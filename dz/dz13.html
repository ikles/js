<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13</title>
</head>
<body>
	<script>
		var countryes = ['Россия','Украина','Монголия','Казахстан','Белоруссия']
		var count = countryes.length; //свойство length показывает длинну массива
		document.write(count+"<br>");

		var students = ['Студент 1','Студент 2','Студент 3','Студент 4'];
		document.write(students.length+"<br>");
		students.push('Студент 5');//метод push добавляет элемент в конец массива
		document.write(students.length+"<br>");
		document.write(students[4]+"<br>");
		students.unshift('Студент 0');//метод unshift добавляет элемент в начало массива
		document.write(students.length+"<br>");
		document.write(students[0]+"<br>");
		//удаление
		students.pop();//удаляет последний элемент массива
		document.write(students[students.length-1]+"<br>");//вывод последнего из массива длинна минус 1 потому что с нуля отсчет
		students.shift(); //удаляет первый элемент из массива
		document.write(students[0]+"<br>");
		/*
		Домашнее задание к 13-му уроку.

		1. Создайте массив с фруктами: апельсин, банан, груша.
		2. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.

		3. С помощью методов, изученных в предыдущем уроке,  добавьте в конец массива два фрукта - яблоко и ананас, а в  начало массива - грейпфрут.

		4. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.

		5. С помощью методов, изученных в предыдущем уроке,  удалите  из массива последний и первый элемент.
		6. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.
		*/

		var fruits = ['апельсин','банан','груша'];
		document.write(fruits.length+"<br>");
		fruits.push('яблоко','ананас');//добавил 2 элемента в конц массива
		fruits.unshift('грейпфрут');
		document.write(fruits.length+"<br>");
		fruits.pop();
		fruits.shift();
		document.write(fruits.length+"<br>");
	</script>
</body>
</html>
