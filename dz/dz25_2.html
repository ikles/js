<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25 func</title>

<body>
	<script>	
		
	

		function cube() {
			var num = prompt("Введите число", "5");
			var total = num*num*num;
			document.write("Куб равен "+total);
		}
		cube(); // вызов функции
	</script>
