<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28 func</title>
</head>
<body>
	<script>	
	
	 function fff() {
			var num = prompt("Введите слово", "Слово");
			if (num.length < 10){
				document.write("Длинна слова < 10 символов");
			}
			else if(num.length == 10){
				document.write("Длинна слова 10 символов");
			}
			else{
				document.write("Длинна слова > 10 символов");
			}
		}
		fff();
		
	</script>
</body>
</html>
