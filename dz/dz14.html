<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14</title>
</head>
<body>
	<script>
		var students = ['Студент 1','Студент 2','Студент 3','Студент 4','Студент 5'];
		document.write(students+"<br>");
		students.splice(3,2);//метод splice удаляет элементы
		//первый с какого начинать удалять,второй сколько удалять
		document.write(students+"<br>");
		//document.write(students[0]+"<br>");
		students.splice(2,0,'Студент 6', 'Студент 7');//0 говорит что удалять не надо, дальше перед элементом 2 кого добавлять указываем
		document.write(students+"<br>");
		students.splice(1,2,'Студент 8', 'Студент 9');//удаляет двоих начиная с первого и на их место ставит новых
		document.write(students+"<br>");
		/*
		Домашнее задание к 14-му уроку.

		У Вас есть массив, про который заранее известно, что в нем точно больше одного элемента.  
		Но сколько именно - неизвестно. Пусть это будет такой массив с фруктами:
		var fruits = ["яблоко", "апельсин", "груша", "гранат"];
		Напомню, что по условиям Вы не знаете сколько точно в нем элементов, их может быть и 100  и 200.
		Ваша задача состоит в том, чтобы с помощью метода splice заменить в массиве  
		предпоследний фрукт на "ананас" и вывести весь массив на экран. 

		Когда это будет сделано, проверьте свой код на таком массиве:
		var fruits = ["банан", "мандарин", "манго"]; 
		В этом массиве у Вас мандарин должен будет замениться на ананас.
		*/
		var fruits = ["яблоко", "апельсин", "груша", "гранат"];
		var count = fruits.length-2;
		document.write(fruits+"<br>");
		fruits.splice(count,1,'ананас');
		document.write(fruits+"<br>");
		var fruits2 = ["банан", "мандарин", "манго"];
		var count2 = fruits2.length-2;
		fruits2.splice(count2,1,'ананас');
		document.write(fruits2+"<br>");
	</script>
</body>
</html>
