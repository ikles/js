<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29</title>
</head>
<body>
	<script>	
	var fruit = 'Апельсин';
	var newFruit = fruit.toUpperCase();//метод перевода строки в верх регистр
	document.write(newFruit);

	var newFruit2 = fruit.toLowerCase();//метод перевода строки в нижн регистр
	document.write("<br>"+newFruit2);
	</script>
</body>
</html>
