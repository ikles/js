<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21 while</title>
</head>
<body>
	<script>
		var students = ['Студент 1','Студент 2','Студент 3','Студент 4'];
		var i = 0;
		while(i < students.length)	{
			document.write(students[i]+"<br>");
			i++;
		}
	</script>
</body>
</html>
